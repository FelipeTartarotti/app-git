<ngx-spinner></ngx-spinner>
<div class="container-fluid">
  <h3>GitHub Users </h3>
  <div id="button">
    <br>
    <div class="input-group mb-3">
      <input type="number" class="form-control"  placeholder="Write the number of users you want to retrive" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="this.numberUsers" >
      <div class="input-group-append">
        <button class="btn btn-primary"  (click)="getUsers()" type="button" id="button-addon2">Get Users</button>
      </div>
    </div>
  </div>
  <br>
  <div *ngIf="isDataAvailable">
  <table class="table" >
      <thead thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">LOGIN</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users; let i = index">
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.login}}</td>
          <td><button type="button" (click) ="detailsButton(i)"class="btn btn-primary">Details</button></td>
        </tr>
      </tbody>
  </table>

  <div class="fixed-bottom"> 
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item ">
            <a class="page-link" type="button" (click)="previousPage()" >Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link" type="button" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
